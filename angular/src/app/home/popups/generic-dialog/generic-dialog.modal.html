<div class="modal-header {{bsClass}}">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <p>{{message}}</p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-primary" (click)="ok()">{{okText}}</button>
    <button type="button" class="btn btn-secondary" *ngIf="showCancel" (click)="dismiss()">{{cancelText}}</button>
</div>
